<%!
   from pylons.i18n import _, ungettext
   from r2.lib.filters import safemarkdown
   from r2.lib.template_helpers import get_domain
%>
  
  <a href="${thing.make_permalink_slow()}">${unsafe(safemarkdown(thing.body))}</a>
  <span class='tagline'>
    by&#32;<a href="http://${get_domain(cname=True, subreddit=False)}/user/${thing.author.name}">
    <strong>${thing.author.name}</strong></a>&#32;
    on&#32;
    ${thing.link.title}&#32;|&#32;
    <span id="score_${thing._fullname}">${thing.score}</span>
  </span>
